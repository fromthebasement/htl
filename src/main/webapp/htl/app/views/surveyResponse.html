<section class="surveyResponse" style="padding: 15px;" data-bind="with: surveyResponse">
    <a data-bind="attr: { href: '#surveyResponses'}"><i class="fa fa-arrow-left"></i> <span>Questions</span></a>
    <h2 data-bind="text: survey.name"></h2>

    <div class="questions" data-bind="sortable: { data: survey.questions, options: { handle: '.htl-sort-handle' } }">
        <div class="question">
            <span class="htl-sort-handle">
                <span data-bind="text: $parent.survey.questions().length - $index() + '.'"></span>
                <span class="icon-list">
                    <i class="fa fa-arrows-v"></i>
                </span>
            </span>
            <span class="name" data-bind="text: name"></span>
            <div class="answers" data-bind="foreach: answers">
                <div class="answer">
                    <input type="radio" data-bind="attr: { name : 'question' + $parent.id() }"/>
                    <span class="name" data-bind="text: name"></span>
                </div>
            </div>
        </div>
    </div>
</section>
