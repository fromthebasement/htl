        <input type="radio" data-bind="attr: { name: $parent.id },
                                       checked: $parent.correctAnswer,
                                       checkedValue: $data">
    <!-- /ko -->
    <!-- ko if: $root.canEdit -->

        <i class="fa fa-trash-o htl-button" data-bind="click: $root.removeAnswer"></i>

</span>
<span class="name"

                 attr: { contenteditable: $root.canEdit() }"
